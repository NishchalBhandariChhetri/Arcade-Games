<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barrio&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      onclick=" 
      playGame('rock');
    "
      class="move-button"
    >
      <img src="images/rock.png" alt="Rock" class="move-icon" />
    </button>

    <button
      onclick="  
      playGame('paper')
    "
      class="move-button"
    >
      <img src="images/paper.png" alt="Paper" class="move-icon" />
    </button>

    <button
      onclick="    
      playGame('scissors');
    "
      class="move-button"
    >
      <img src="images/scissors.png" alt="Scissors" class="move-icon" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>

    <p class="js-score score"></p>

    <button onclick="resetScore()" class="reset-score-button">
      Reset button
    </button>

    <script src="script.js"></script>
  </body>
</html>
